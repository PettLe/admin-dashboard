<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo"><p>Dashboard</p></div>
        <div class="links1">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="links2">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="search"><input type="text" /></div>
        <div class="userlinks"><p>Bells and Whistles</p></div>
        <div class="userdata"><p>WELL HELLO THERE</p></div>
        <div class="userbtns">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main">
        <div class="projects">
          <div class="headertext"><p>Your Projects</p></div>

          <div class="card"><p>Card 1</p></div>
          <div class="card"><p>Card 2</p></div>
          <div class="card"><p>Card 3</p></div>
          <div class="card"><p>Card 4</p></div>
          <div class="card"><p>Card 5</p></div>
          <div class="card"><p>Card 6</p></div>
        </div>
        <div class="announcements">
          <div class="annheader"><p>Announcements</p></div>
          <div class="anncard"><p>All kinds of stuff</p></div>
        </div>
        <div class="trending">
          <div class="trendingheader"><p>Trending</p></div>
          <div class="trendingcard"><p>All kinds</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
